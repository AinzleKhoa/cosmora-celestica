<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/assets/css/styles.css"> <!-- Update path as needed -->
</head>
<body>
    <!-- Include header1 and header2 HTML manually here if needed -->

    <!-- sign in -->
    <div class="sign section--full-bg" data-bg="/assets/img/banner/cityneon.jpg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <!-- registration form -->
                        <form action="/signup" method="POST" class="sign__form">
                            <a href="/home" class="sign__logo">
                                <img src="/assets/img/logo.png" alt="Logo">
                            </a>

                            <div class="sign__group">
                                <input type="text" name="username" class="sign__input" placeholder="Name" required>
                            </div>

                            <div class="sign__group">
                                <input type="text" name="email" class="sign__input" placeholder="Email" required>
                            </div>

                            <div class="sign__group">
                                <input type="password" name="password" class="sign__input" placeholder="Password" required>
                            </div>

                            <div class="sign__group">
                                <input type="password" name="confirm_password" class="sign__input" placeholder="Confirm Password" required>
                            </div>

                            <!-- Optional: add static error messages here if needed -->

                            <button class="sign__btn" type="submit">Sign up</button>

                            <span class="sign__delimiter">or</span>

                            <div class="sign__social">
                                <a class="gh" href="/auth/github/authorize">
                                    <svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 24 24'>
                                        <path d='M12 .297c-6.63 0-12 5.373-12 12 ...'/>
                                    </svg>
                                </a>
                            </div>

                            <span class="sign__text">Already have an account? <a href="/login">Sign in!</a></span>
                        </form>
                        <!-- end registration form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end sign in -->

    <!-- Include footer2 HTML manually here if needed -->
</body>
</html>
