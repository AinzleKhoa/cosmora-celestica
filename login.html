<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/assets/css/styles.css"> <!-- Update path as needed -->
</head>
<body>

<!-- Include header1 and header2 HTML manually here -->

<!-- sign in -->
<div class="sign section--full-bg" data-bg="/assets/img/banner/citypixel.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="sign__content">
                    <!-- authorization form -->
                    <form action="/login" method="POST" class="sign__form">
                        <a href="/home" class="sign__logo">
                            <img src="/assets/img/logo.png" alt="Logo">
                        </a>

                        <div class="sign__group">
                            <input type="text" name="email" class="sign__input" placeholder="Email" required>
                        </div>

                        <div class="sign__group">
                            <input type="password" name="password" class="sign__input" placeholder="Password" required>
                        </div>

                        <!-- Optional "Remember Me" checkbox -->
                        <!--
                        <div class="sign__group sign__group--checkbox">
                            <input id="remember" name="remember" type="checkbox" checked>
                            <label for="remember">Remember Me</label>
                        </div>
                        -->

                        <button class="sign__btn" type="submit">Sign in</button>
                        <span class="sign__delimiter">or</span>

                        <div class="sign__social">
                            <a class="gh" href="/auth/github/authorize">
                                <svg xmlns='http://www.w3.org/2000/svg' width='512' height='512' viewBox='0 0 24 24'>
                                    <path d='M12 .297c-6.63 0-12 5.373-12 12 ...'/>
                                </svg>
                            </a>
                        </div>

                        <!-- Optional error message -->
                        <!-- <div style="color: red;">Incorrect email or password</div> -->

                        <span class="sign__text">Don't have an account? <a href="/signup">Sign up!</a></span>
                        <span class="sign__text"><a href="/pages/forgot.html">Forgot password?</a></span>
                    </form>
                    <!-- end authorization form -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end sign in -->

<!-- Include footer2 HTML manually here -->

</body>
</html>
